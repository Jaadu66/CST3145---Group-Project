<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Load the Vue.js as a JavaScript Library-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <div idd="app" class="container border border-primary" style="width:15%; padding:10px; margin:10px;">
        <!--Creating labels to show information-->
        <!-- The double curly brackets are the shorter version of v-text-->
        <p>Subject: {{subject}}</p>
        <p>Location: {{location}}</p>
        <p>Price: {{price}}</p>
        <p>Spaces: {{spaces}}</p>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <!--Creating an Add to Cart button-->
                    <button v-on:click="addToCart" :disabled="spaces === 0" type="button" class="btn btn-primary">
                            Add to Cart
                    </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript">
        //This links the div app
        let webstore = new Vue({
            el: "#app",
            data: {
                subject: "Math",
                location: "London",
                price: "Â£100",
                spaces: 5
            },

            //Method that adds a function to the button
            methods: {
                addToCart: function(){
                    //This condition checks the quantity left. 
                    //The button will grey out once the quantity is 0
                   if(this.spaces > 0){
                        this.spaces--;
                    }
                }
            }
        });
    </script>
</body>
</html>
